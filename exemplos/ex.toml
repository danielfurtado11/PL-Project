# This is a TOML document.

title = "TOML Example"
physical.color = "orange"
physical.shape = "round"

[owner]
name = "Tom Preston-Werner"
dob = 1979-05-27T07:32:00.99999Z # First class dates
tempo = 07:32:00.99999
d = {c = "xD", e = [1, 2, 3]}

[database-]
-server- = "192.168.1.1"
ports   .   xD  . teste = [ 8000, 8001, 8002]
connection_max = 5000
enabled = true

[servers]

  # Indentation (tabs and/or spaces) is allowed but not required
  [servers.alpha]
  ip = "10.0.0.1"
  dc = "eqdc10"

  [servers.beta]
  ip = "10.0.0.2"
  dc = "eqdc10"

[clients]
data = [ ["gamma", "delta"], [1, 2] ]

# Line breaks are OK when inside arrays
hosts = [
  "alpha",
  "omega"
]